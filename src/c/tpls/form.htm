<div hd data="common.dt.nav"></div>
<div class="ct">
    <div class="w-500 container pd-50">
        <form class="row" name="form">
            <div class="form-group" ng-class="{'has-success': form.name.$dirty && !form.name.$error.minlength && !form.name.$error.maxlength, 'has-error': form.name.$dirty && form.name.$invalid}">
                <label>昵称</label>
                <input class="form-control" name="name" ng-maxlength="16" ng-minlength="3" ng-model="formData.name" type="text" placeholder="请输入你的昵称" required> </div>
            <div class="form-group" ng-class="{'has-success': form.qq.$dirty && form.qq.$valid,'has-error': form.qq.$dirty && form.qq.$invalid}">
                <label>QQ</label>
                <input class="form-control" name="qq" ng-model="formData.qq" type="number" placeholder="请输入你的QQ号"> </div>
            <div class="form-group" ng-class="{'has-success': form.email.$dirty && form.email.$valid,'has-error': form.email.$dirty && form.email.$invalid}">
                <label>E-Mail</label>
                <input class="form-control" name="email" ng-model="formData.email" type="email" placeholder="请输入你的邮箱" required> </div>
            <div class="form-group" ng-class="{'has-success': form.msg.$dirty && form.msg.$valid,'has-error': form.msg.$dirty && form.msg.$invalid}">
                <label>留言</label>
                <textarea class="form-control" name="msg" ng-model="formData.msg" rows="8" required></textarea>
            </div>
        </form>
        <div class="text-right">
            <button class="btn btn-success mg-r-30" ng-click="formSubmit()" type="button">提交留言</button>
        </div>
        <div class="pd-tb-20">
            <div style="border-bottom:1px solid #E5E5E5"></div>
            <div form-list=""></div>
        </div>
    </div>
</div>
<div ft data="common.dt.ft"></div>
