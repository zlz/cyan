<div class="w-500 container pd-50">
    <form class="row" name="form">
        <div class="form-group" ng-class="{'has-success': form.name.$dirty && !form.name.$error.minlength && !form.name.$error.maxlength, 'has-error': form.name.$dirty && form.name.$invalid}"> <label>昵称</label>
            <input type="text" name="name" class="form-control" ng-model="formData.name" placeholder="请输入你的昵称" ng-minlength="3" ng-maxlength="16" required> </div>
        <div class="form-group" ng-class="{'has-success': form.qq.$dirty && form.qq.$valid,'has-error': form.qq.$dirty && form.qq.$invalid}"> <label>QQ</label>
            <input type="number" name="qq" class="form-control" ng-model="formData.qq" placeholder="请输入你的QQ号"> </div>
        <div class="form-group" ng-class="{'has-success': form.email.$dirty && form.email.$valid,'has-error': form.email.$dirty && form.email.$invalid}"> <label>E-Mail</label>
            <input type="email" name="email" class="form-control" ng-model="formData.email" placeholder="请输入你的邮箱" required> </div>
        <div class="form-group"> <label>留言</label>
            <textarea class="form-control" rows="8"></textarea>
        </div>
    </form>
    <div class="text-right">
        <button type="button" class="btn btn-success mg-r-30" ng-click="formSubmit()">提交留言</button>
    </div>
</div>
