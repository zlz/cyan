<div class="container" style="width:95%; max-width:400px">
    <div class="panel panel-default">
        <div class="panel-heading">登录</div>
        <div class="panel-body pd-tb-30 pd-lr-50">
            <form class="row" name="form">
                <div class="form-group" ng-class="{'has-success': form.name.$dirty && !form.name.$error.minlength && !form.name.$error.maxlength, 'has-error': form.name.$dirty && form.name.$invalid}">
                    <label>用户名</label>
                    <input class="form-control" name="name" ng-maxlength="16" ng-minlength="3" ng-model="formData.name" type="text" placeholder="请输入用户名" required> </div>
                <div class="form-group" ng-class="{'has-success': form.pswd.$dirty && form.pswd.$valid,'has-error': form.pswd.$dirty && form.pswd.$invalid}">
                    <label>密码</label>
                    <input class="form-control" name="pswd" ng-model="formData.pswd" type="password" placeholder="请输入密码"> </div>
            </form>
            <div class="text-right">
                <button class="btn btn-success mg-r-30" ng-click="formSubmit()" type="button">登录</button>
            </div>
        </div>
    </div>
</div>
